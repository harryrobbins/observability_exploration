# Tempo configuration for local development

server:
  http_listen_port: 3200

distributor:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: 0.0.0.0:4317

# Use local filesystem for trace storage
storage:
  trace:
    backend: local
    local:
      path: /tmp/tempo/traces
    wal:
      path: /tmp/tempo/wal

ingester:
  trace_idle_period: 10s
  max_block_duration: 5m

# Enable compactor
compactor:
  compaction:
    block_retention: 24h
